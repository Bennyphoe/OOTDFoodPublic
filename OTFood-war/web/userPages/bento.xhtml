<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="css">
        <h:outputStylesheet name="css/viewBentos.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </ui:define>

    <ui:define name="content">

        <h:form>
            <p:tabView value="#{viewBentoManagedBean.listOfCategories}" var="bentoCategory" >

                <p:ajax event="tabChange" listener="#{viewBentoManagedBean.refreshListByTabSelected}" update="dataViewOfBentos"/> 
                
                <p:tab transient="true" title="#{bentoCategory}">


                    <p:dataView id="dataViewOfBentos" var="bentoEntity" value="#{viewBentoManagedBean.listOfBentos}" paginator="true"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                                layout="grid" >

                        <p:dataViewGridItem>
                            <p:graphicImage url="./../resources/images/mealImages/bento5.jpg" styleClass="viewBentoSingleImage"/>
                            <div><span>#{bentoEntity.name}</span></div>
                        </p:dataViewGridItem>

                        <p:dataViewListItem>
                            <p:graphicImage url="./../resources/images/mealImages/bento5.jpg" styleClass="viewBentoSingleImage"/>
                            <div><span>#{bentoEntity.name}</span></div>
                        </p:dataViewListItem>

                    </p:dataView>



                </p:tab>

            </p:tabView>


        </h:form>


    </ui:define>

</ui:composition>
