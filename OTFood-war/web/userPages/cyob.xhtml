<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:define name="content">
        <script type="text/javascript">
            function handleDrop(event, ui) {
            var droppedProduct = ui.draggable;

            droppedProduct.fadeOut('fast');
            }
        </script>
        
        <h1 style="font-size: 40; width: 100%; color: white; text-align: center; margin-top: 20px" >Welcome to Create Your Own Bento</h1>
        <h3 style="width: 100%; color: white; text-align: center; margin-top: 20px" >OOTD Food allows for customization of Bento Meals, so go crazy and make your own one by dragging and dropping your desired ingredients!</h3>
        
        <div id="form" style="height: 100vh; width: 100vw">
        
            <div style="width: 50%; float: left; margin-bottom: 40px">
                <div id="bases" style="width:100%; margin-top: 20px;">
                    <p:dataView id="allBases" var="base" value="#{cYOBManagedBean.bases}" rows="1" layout="grid" paginator="true" pageLinks="3" paginatorPosition="top" style="height: 40%; background-color: black">
                        <p:dataViewGridItem>
                            <p:panel id="draggablePanel" header="#{base.name}" style="text-align: center">
                                <h:panelGrid columns="2">
                                    <f:facet name='header'>
                                        <p:graphicImage url="/resources/images/ingredientsImages/#{base.name}.jpg" style="text-align: center; height: auto; width:100%;"/>
                                    </f:facet>    
                                    <h:outputText value="Cost:" style="color: white"/>
                                    <h:outputText value="#{base.price}" style="color: white"/>
                                    <h:outputText value="Calorie Count:" style="color: white"/>
                                    <h:outputText value="#{base.calorie}" style="color: white"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:draggable for="draggablePanel" revert="true" zindex="1" axis="x"/>
                        </p:dataViewGridItem>
                    </p:dataView>
                </div>

                <div id="meats" style="width:100%; margin-top: 20px;">
                    <p:dataView id="allMeats" var="meat" value="#{cYOBManagedBean.meats}" rows="1" layout="grid" paginator="true" pageLinks="3" paginatorPosition="top" style="height: 40%; background-color: black">

                                <h:panelGrid columns="2">
                                    <f:facet name='header'>
                                        <p:graphicImage url="/resources/images/ingredientsImages/#{meat.name}.jpg" style="text-align: center; height: auto; width:100%;"/>
                                    </f:facet>    
                                    <h:outputText value="Cost:" style="color: white"/>
                                    <h:outputText value="#{meat.price}" style="color: white"/>
                                    <h:outputText value="Calorie Count:" style="color: white"/>
                                    <h:outputText value="#{meat.calorie}" style="color: white"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:draggable for="draggablePanel" revert="true" zindex="1" axis="x"/>
                        </p:dataViewGridItem>
                    </p:dataView>
                </div>

                <div id="vegetables" style="width:100%; margin-top: 50px;">

                                </h:panelGrid>
                            </p:panel>
                            <p:draggable for="draggablePanel" revert="true" zindex="1" axis="x"/>
                        </p:dataViewGridItem>

                <div id="addons" style="width:100%; margin-top: 50px;">

                                </h:panelGrid>
                            </p:panel>
                            <p:draggable for="draggablePanel" revert="true" zindex="1" axis="x"/>

                                    <h:outputText value="#{sauce.calorie}" style="color: white"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:draggable for="draggablePanel" revert="true" zindex="1" axis="x"/>
                        </p:dataViewGridItem>
                    </p:dataView>
                </div>
                
                
                
            </div>
            
            <div style="width: 50%; float: right;">
                <h:form id="selectedBases">
                    <p:fieldset  legend="Selected Bases" style="margin-top: 20px; font-size: 30px; height: 30vh; margin: 30px; margin-bottom: 100px">
                        <p:outputPanel id="dropAreaBases">
                            <h:outputText value="Drop Bases Here!" rendered="#{cYOBManagedBean.droppedIngredientsForBases.size() == 0}" style="font-size: 30px;"/>
                            <p:dataTable id="selectedBasesTable" var="base" value="#{cYOBManagedBean.droppedIngredientsForBases}" rendered="#{cYOBManagedBean.droppedIngredientsForBases.size() != 0}">
                                <p:column headerText="Name" style="font-size: 30px">
                                    <h:outputText value="#{base.ingredient.name}" style="font-size: 25px"/>
                                </p:column>
                                <p:column headerText="Calorie" style="font-size: 30px">
                                    <h:outputText value="#{base.ingredient.calorie}" style="font-size: 25px"/>
                                </p:column>
                                <p:column headerText="Price" style="font-size: 30px">
                                    <h:outputText value="#{base.ingredient.price}" style="font-size: 25px"/>
                                </p:column>
                                <p:column headerText="Quantity" style="font-size: 30px" id="quantity">
                                    <h:outputText value="#{base.count}" style="font-size: 25px"/>
                                    <p:commandButton value="ADD" style="float: right; font-size: 15px; color: aquamarine" type="submit" actionListener="#{cYOBManagedBean.addQuantityToList}" update="selectedBasesTable newForm">
                                        <f:attribute name="ingredient" value="#{base.ingredient}"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Remove" style="font-size: 30px" id="remove">
                                    <p:commandButton value="REMOVE" style="font-size: 15px; position: relative; left:55px; color: hotpink" actionListener="#{cYOBManagedBean.onRemoveBases}" update="selectedBasesTable allBases selectedBases newForm">
                                        <f:attribute name="ingredient" value="#{base.ingredient}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>

                        </p:outputPanel>
                    </p:fieldset>
                    <p:droppable for="selectedBases" tolerance="touch" datasource="allBases" onDrop="handleDrop">
                        <p:ajax listener="#{cYOBManagedBean.onDropBase}" update="dropAreaBases allBases selectedBasesTable newForm"/>
                    </p:droppable>
                </h:form>

                                </p:column>
                                <p:column headerText="Calorie" style="font-size: 30px">
                                    <h:outputText value="#{meat.ingredient.calorie}" style="font-size: 25px"/>
                                </p:column>
                                <p:column headerText="Price" style="font-size: 30px">
                                    <h:outputText value="#{meat.ingredient.price}" style="font-size: 25px"/>
                                </p:column>
                                <p:column headerText="Quantity" style="font-size: 30px" id="quantity">
                                    <h:outputText value="#{meat.count}" style="font-size: 25px"/>

                                        <f:attribute name="ingredient" value="#{meat.ingredient}"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Remove" style="font-size: 30px" id="remove">
                                    <p:commandButton value="REMOVE" style="font-size: 15px; position: relative; left:55px; color: hotpink" actionListener="#{cYOBManagedBean.onRemoveMeats}" update="selectedMeatsTable allMeats selectedMeats newForm">
                                        <f:attribute name="ingredient" value="#{meat.ingredient}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:fieldset>

                    <p:droppable for="selectedMeats" tolerance="touch" datasource="allMeats" onDrop="handleDrop">
                        <p:ajax listener="#{cYOBManagedBean.onDropMeat}" update="dropAreaMeats allMeats selectedMeatsTable newForm"/>
                    </p:droppable>
                </h:form>
                
                <h:form id="selectedVeges">
                    <p:fieldset legend="Selected Veges" style="margin-top: 20px; font-size: 30px; height: 30vh; margin: 30px; margin-bottom: 100px">

                                    <h:outputText value="#{vege.ingredient.calorie}" style="font-size: 25px"/>
                                </p:column>
                                <p:column headerText="Price" style="font-size: 30px">
                                    <h:outputText value="#{vege.ingredient.price}" style="font-size: 25px"/>
                                </p:column>
                                <p:column headerText="Quantity" style="font-size: 30px" id="quantity" >
                                    <h:outputText value="#{vege.count}" style="font-size: 25px"/>
                                    <p:commandButton value="ADD" style="float: right; font-size: 15px; color: aquamarine" actionListener="#{cYOBManagedBean.addQuantityToList}" update="selectedVegesTable newForm">
                                        <f:attribute name="ingredient" value="#{vege.ingredient}"/>
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Remove" style="font-size: 30px" id="remove">
                                    <p:commandButton value="REMOVE" style="font-size: 15px; position: relative; left:55px; color: hotpink" actionListener="#{cYOBManagedBean.onRemoveVeges}" update="selectedVegesTable allVeges selectedVeges newForm">
                                        <f:attribute name="ingredient" value="#{vege.ingredient}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:fieldset>

                    <p:droppable for="selectedVeges" tolerance="touch" datasource="allVeges" onDrop="handleDrop">
                        <p:ajax listener="#{cYOBManagedBean.onDropVege}" update="dropAreaVeges allVeges selectedVegesTable newForm"/>
                    </p:droppable>

                                <p:column headerText="Calorie" style="font-size: 30px">

                    <p:droppable for="selectedAddons" tolerance="touch" datasource="allAddons" onDrop="handleDrop">

                <h:form id="selectedSauces">

                        <h:outputText id="totalCalorie" value="#{cYOBManagedBean.totalCalorie}" style="font-size: 35px; color: white; margin-right: 30px"/>
                        <p:commandButton value="Add To Cart" icon="fa fa-shopping-cart" style="font-size: 25px;" action="#{cYOBManagedBean.addtoCart}"/>
