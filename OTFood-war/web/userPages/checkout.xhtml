<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="css">
        <h:outputStylesheet library="css" name="checkout.css"/>
    </ui:define>


    <ui:define name="content">
        <h2>Checkout</h2>

        <h:form id="checkoutForm">
            <div class="cart-items-list">
                <p:dataTable var="items" value="#{cartManagedBean.lineItems}" widgetVar="dt-lineItems">
                    <f:facet name="header">
                        <div class="table-header">
                            <span>SHOPPING CART</span>
                        </div>
                    </f:facet>

                    <p:column headerText="Image">
                        <p:graphicImage library="images" name="#{items.meal.image}" class="item-image"/>
                    </p:column>

                    <p:column headerText="Bento" class="item-details">
                        <h:outputText value="#{items.meal.name}"/>
                        <h:outputText value="#{items.meal.description}"/>
                    </p:column>

                    <p:column headerText="Qty" class="item-qty">
                        <h:outputText value="#{items.quantity}"/>
                    </p:column>

                    <p:column headerText="Sub-Total">
                        <h:outputText value="#{items.meal.price * items.quantity}" styleClass="product-price">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                    </p:column>

                    <div class="items-action-button">
                        <p:column exportable="false">
                            <p:commandButton icon="fa fa-pencil" process="@this" oncomplete="PF('editItemsDialog').show()" styleClass="edit-button rounded-button ui-button-success">
                                <f:setPropertyActionListener value="#{items}" target="#{cartManagedBean.selectedItem}"/>
                            </p:commandButton>
                            <p:commandButton class="ui-button-warning rounded-button" icon="fa fa-remove" actionListener="#{cartManagedBean.removeFromCart}" process="@this" update="@form" style="font-size: 15px">
                                <f:attribute name="bento" value="#{items.meal}"/>
                            </p:commandButton>
                        </p:column>
                    </div>
                </p:dataTable>
            </div>

            <p:dialog header="Edit Purchase Details" showEffect="fade" modal="true" widgetVar="editItemsDialog">
                <p:outputPanel class="ui-fluid">
                    <p:outputPanel rendered="#{not empty cartManagedBean.selectedItem}">
                        <div class='p-field'>
                            <p:outputLabel for="name">Name</p:outputLabel>
                            <h:outputText id='name' value='#{cartManagedBean.selectedItem.meal.name}'/>
                        </div>
                        <div class='p-field'>
                            <p:outputLabel for="description">Description</p:outputLabel>
                            <h:outputText id='description' value='#{cartManagedBean.selectedItem.meal.description}'/>
                        </div>
                        <div class='p-field p-col'>
                            <p:outputLabel for='qty'>Quantity</p:outputLabel>
                            <p:spinner id="qty" min="0" value="#{cartManagedBean.selectedItem.quantity}"/>
                        </div>

                        <f:facet name="footer">
                            <p:commandButton value="Update" icon="fa fa-check-circle-o" actionListener="#{cartManagedBean.updateOrderList}" update="@this" process="@this"/>
                            <p:commandButton value="Cancel" icon="fa fa-close" onclick="PF('editItemsDialog').hide()"
                                             class="ui-button-secondary"/>
                        </f:facet>

                    </p:outputPanel>
                </p:outputPanel>
            </p:dialog>

            <br/>

            <div class='cart-footer'>
                <h2> Total Amount </h2>
                <h3>
                    <h:outputText value="#{cartManagedBean.totalAmount}" styleClass="product-price">
                        <f:convertNumber currencySymbol="$" type="currency"/>
                    </h:outputText>
                </h3>

                <br/>

                <h:panelGroup>
                    <p:outputLabel for="creditCard" value="Select Credit Card: "/>
                    <p:selectOneMenu id="creditCard" value="#{cartManagedBean.selectedCard}">
                        <f:selectItem itemLabel="Credit Card" noSelectionOption="false" />
                        <f:selectItems value="#{cartManagedBean.creditCards}" />
                    </p:selectOneMenu>

                    <br/>
                    <br/>

                    <p:outputLabel for="address" value="Enter Delivery Address: " />
                    <p:inputText id ="address" value ="#{cartManagedBean.order.address}" required="true" requiredMessage="Address is required" />

                    <br/>
                    <br/>

                    <p:outputLabel value="Enter Promo code: " />
                    <p:inputText id ="promoCode" value ="#{cartManagedBean.promoCode}" required="false" />&nbsp;
                    <p:commandButton value="Enter" actionListener="#{cartManagedBean.checkPromoCode}" process="@form" update="@form" />

                    <p:commandButton style="align-self: center" value = "Pay" action="#{cartManagedBean.createNewOrder()}" oncomplete="PF('dialogPay').show()" update="@form" icon="fa fa-dollar"/>
                </h:panelGroup>
            </div>

            <p:dialog id="dialogPay" widgetVar="dialogPay" fitViewport="true" header="Order Confirmation" width="800px" closable="true" closeOnEscape="true">
                <p:panel style="text-align: center" rendered="#{cartManagedBean.checkoutComplete == true}">
                    <h2> Your order has been confirmed! </h2>
                    <p> $#{cartManagedBean.totalAmount} has been charged to your account.</p>
                    <p:commandButton value="Close" process="@this" actionListener="#{cartManagedBean.removeEverything}" />&nbsp;
                </p:panel>
                <p:panel style="text-align: center" rendered="#{cartManagedBean.checkoutComplete == false}">
                    <h2> ERROR </h2>
                    <p:commandButton value="Close" oncomplete="PF('dialogPay'.hide()" />&nbsp;
                </p:panel>
            </p:dialog>

        </h:form>
    </ui:define>

</ui:composition>
